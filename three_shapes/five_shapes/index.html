		<style>

	<body>
		
		<script src="build/three.min.js"></script>
		<script src="build/OrbitControls.js"></script>

		<script>

			var mouseX = 100, mouseY = 100,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			SEPARATION = 200,
			AMOUNTX = 10,
			AMOUNTY = 10,

			camera, scene, renderer, particle, lines, line, ligne;
			scene = new THREE.Scene();
			scene.fog = new THREE.Fog( 0xff0000, 10, 60 );


			

			init();
			animate();

			function init() {

				var container, separation = 1000, amountX = 500, amountY = 500,
				particles;

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 40;

				

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000 );
				container.appendChild( renderer.domElement );
				
				// Add OrbitControls so that we can pan around with the mouse.
   		 		controls = new THREE.OrbitControls(camera, renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );

				var geometry = new THREE.Geometry();
				lines = geometry.vertices;

				camera.position.z = 100;

				var triangle = 0;

				for ( var i = 0; i < 20; i ++ ) {
				var material = new THREE.SpriteCanvasMaterial( {
					color: 0x00ffff,
				} );


					particle = new THREE.Sprite( material );
					particle.matrixAutoUpdate = false;
					particle.updateMatrix();

					particle.position.y = -5;
					particle.position.x = 5;

					lines.push(
						new THREE.Vector3( -5,  -5 , i ),
						new THREE.Vector3( -5, 5 , i ),
						new THREE.Vector3( 5, 5 , i ),
						new THREE.Vector3(  5 , -5 , i ),
						particle.position.z = i
					);

					lines.push(
						new THREE.Vector3( -5,  -5 , i-60 ),
						new THREE.Vector3( 0, 5 , i-60 ),
						new THREE.Vector3(  5 , -5 , i-60 ),
						new THREE.Vector3( -5,  -5 , i-60 ),
						particle.position.z = i
					);

					lines.push(
						new THREE.Vector3( -5,  0 , i-160 ),
						new THREE.Vector3( 0, 10 , i-160),
						new THREE.Vector3(  5 , 0 , i-160 ),
						new THREE.Vector3( 0, -10 , i-160 ),
						new THREE.Vector3( -5,  0 , i-160 ),
						particle.position.z = i
					);
					lines.push(
						new THREE.Vector3( (Math.random()-0.5)*1,  (Math.random()-0.5)*1 , -150+(Math.random()-0.5)*5 ),
						new THREE.Vector3( (Math.random()-0.5)*5,  (Math.random()-0.5)*5 , -500 ),
						particle.position.z = i
					);

					scene.add( particle );
					lines.push( particle.position );



				}


				// lines
				geometry.verticesNeedUpdate = true;
				geometry.elementsNeedUpdate = true;
				geometry.morphTargetsNeedUpdate = true;
				geometry.uvsNeedUpdate = true;
				geometry.normalsNeedUpdate = true;
				geometry.colorsNeedUpdate = true;
				geometry.tangentsNeedUpdate = true;
				geometry.dynamic = true;
				

				line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.4 } ) );
				//line.scale.x = line.scale.y = line.scale.z = 0.01;
				scene.add( line );

				for ( var i = 0; i < 5; i ++ ) {
				var radius   = 10,
				    segments = 64,
				    material = new THREE.LineBasicMaterial( { color: 0xffffff } ),
				    geometry = new THREE.CircleGeometry( radius, segments );

				// Remove center vertex
				geometry.vertices.shift();
				ligne = new THREE.Line( geometry, material );
				ligne.position.z = i*2 -100;
				scene.add( ligne );

				//lines.push( ligne.position );
				}
				// create the particle variables



				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

/*
				var axes = new THREE.AxisHelper(50);
 				scene.add(axes); 

				 var gridXZ = new THREE.GridHelper(100, 10);
				 gridXZ.setColors( new THREE.Color(0x006600), new THREE.Color(0x006600) );
				 gridXZ.position.set( 100,0,100 );
				 scene.add(gridXZ);
				 
				 var gridXY = new THREE.GridHelper(100, 10);
				 gridXY.position.set( 100,100,0 );
				 gridXY.rotation.x = Math.PI/2;
				 gridXY.setColors( new THREE.Color(0x000066), new THREE.Color(0x000066) );
				 scene.add(gridXY);

				 var gridYZ = new THREE.GridHelper(100, 10);
				 gridYZ.position.set( 0,100,100 );
				 gridYZ.rotation.z = Math.PI/2;
				 gridYZ.setColors( new THREE.Color(0x660000), new THREE.Color(0x660000) );
				 scene.add(gridYZ);
*/

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event, particle) {
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}
				
			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.z -= 0.5;

				if(camera.position.z<-500){
					apparitionLogo();
				}

				
				if(camera.position.z<-600){
					camera.position.z = 90;
					disparitionLogo();
				}
				else{
					//line.material.opacity = line.material.opacity/1.1;
				}

				
				controls.update();
				camera.lookAt( new THREE.Vector3( 0,  0 , -100000 ) );
				
				renderer.render( scene, camera );

			}

		</script>

			<h1 id="sparkk">

				<a href="http://fredericbriolet.com/three/lines">Version 1</a><br />

			<script type="text/javascript">
			window.onload = function(){
				var text = document.getElementById("sparkk");
				//TweenMax.to(text, 3, {css:{opacity: 1}, delay: 25});

				var bordure = document.getElementById("lien");
				TweenMax.from(bordure, 1, {clip:"rect(50px 100px 50px 0px)"})
				TweenMax.to(bordure, 6, {clip:"rect(0px,150px,150px,0px)", css:{borderColor:"#1AAF5E"}});
			};
			</script>
			<script type="text/javascript">
			function disparitionLogo(){
				var text = document.getElementById("sparkk");
				TweenMax.to(text, 1, {css:{opacity: 0}});
			}
			function apparitionLogo(){
				var text = document.getElementById("sparkk");
				TweenMax.to(text, 3, {css:{opacity: 1}});
			}
			function borderin(x)
			{
			TweenMax.to(x, 1, {css:{borderColor:"#ffffff"}});
			}
			function borderout(x)
			{
			TweenMax.to(x, 1, {css:{borderColor:"#1AAF5E"}});
			}
			</script>
		</div>
